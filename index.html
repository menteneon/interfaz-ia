<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BIOMATERIALES UDP - 2023</title>
    <link rel="stylesheet" href ="style.css">
  </head>
  <body>
    <div class="contenedor">
      <div class='cajita'>
        <h1>BIOMATERIALES <span id='appVersion'>v</span></h1>
      </div>
      <div class="cajita" id="menuNavegacion">
        <button type="button" id="btn">Open a File</button>
        File path: <strong id="filePath"></strong>
        <input type="button" class="cargarJSON" value="Cargar JSON">
        <input type="button" class="guardarJSON" value="Guardar JSON">
        <input type="button" class="valor aleatorio" value="Valores aleatorios">
      </div> 
      <!-- REFERENCIA DE https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_rangeslider_round -->
   <!-- boton REFERENCIA https://www.w3schools.com/html/html_form_input_types.asp -->
   <div class="sliders">
    </div>
      <div class="sliderHorizontal">
      <input type="range" min="0" max="100" value="0" class="sliderH" id="sliderH"/>
      <p>Valor: <input type="number" value="0" min="0" max="100" id="number"/></p>
      </div>
  <!-- REFERENCIA de https://codepen.io/ATC-test/pen/myPNqW -->
  <!-- slider vertical -->
  <div class="sliders">
    <input class="sliderV" id="sliderV" orient="vertical" type="range"  value="0" min="1" max="100"/>
    <p>Valor: <input type="number" value="0" min="0" max="100" id="numbertwo"/></p>
  </div>
  <div class="cajita">
    <p>Esta aplicación fue desarrollada en <a href="https://diseno.udp.cl/">Diseño UDP</a> por
      <a href="https://github.com/menteneon">Vale Montecinos</a>, <a href="https://github.com/ssofiasandoval">Sofía Sandoval</a> y <a href="https://montoyamoraga.io">Aarón Montoya-Moraga</a>,
      usando <a href="https://nodejs.org">Node.js</a> <span id="node-version"></span>,
      <a href="https://www.chromium.org">Chromium</a> <span id="chrome-version"></span>,
      y <a href="https://www.electronjs.org/">Electron</a> <span id="electron-version"></span>,
    durante el segundo semestre de 2023.</p>
  </div>
</div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
