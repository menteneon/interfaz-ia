<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>biomateria</title>
    <link rel="stylesheet" href ="style.css">
  </head>

  <body>
    <div class="contenedor">

      <div class='cajita'>
        <h1>biomateria <span id='appVersion'>v0.0.1</span></h1>
      </div>

      <details>
        <summary>Valores</summary>
        <div class="cajita" id="menuNavegacion">
          <input type="button" id="botonCargarJSON" value="Cargar  JSON">
          <input type="button" id="botonGuardarJSON" value="Guardar JSON">
          <input type="button" id="botonAleatorizarValores" value="Aleatorizar">
          <input type="button" id="botonEmpujarValores" value="Empujar">
          Path: <strong id="filePath"></strong>
        </div>
      </details>

      <details>
        <summary>Conexión OSC</summary>
        <div class="cajita" id="menuOSC">
          <input type="button" id="botonConectarOSC" value="Conectar OSC">
          <input type="button" id="botonDesconectarOSC" value="Desconectar OSC">
        </div>
      </details>
  
   <div class="sliders" id="divSliders"></div>

   <details>
    <summary>Créditos</summary>
    <div class="cajita">
      <p>Esta aplicación fue desarrollada en <a href="https://diseno.udp.cl/">Diseño UDP</a> por
        <a href="https://github.com/menteneon">Vale Montecinos</a>, <a href="https://github.com/ssofiasandoval">Sofía Sandoval</a> y <a href="https://montoyamoraga.io">Aarón Montoya-Moraga</a>,
        usando <a href="https://nodejs.org">Node.js</a> <span id="node-version"></span>,
        <a href="https://www.chromium.org">Chromium</a> <span id="chrome-version"></span>,
        y <a href="https://www.electronjs.org/">Electron</a> <span id="electron-version"></span>,
      durante el segundo semestre de 2023.</p>
    </div>
   </details>
  
</div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./sliders.js"></script>
    <script src="./navMenu.js"></script>
  </body>
</html>
